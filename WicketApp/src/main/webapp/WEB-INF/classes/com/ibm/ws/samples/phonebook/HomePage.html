<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Phone Book by Apache Wicket</title>
	</head>
	<body>

       <h1>Phone Book</h1>

       <table cellspacing="0" class="dataview">
          <tr>
             <th>Name</th>
             <th>Phone</th>
          </tr>
          <tr wicket:id="phonebook">
             <td><span wicket:id="name">[name]</span></td>
             <td><span wicket:id="phone">[phone]</span></td>
          </tr>
        </table>
        
	</body>
</html>
